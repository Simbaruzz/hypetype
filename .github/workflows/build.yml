name: Build AHK Script

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download AutoHotkey
        run: |
          Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk-install.exe" -OutFile "ahk-install.exe"
          Start-Process -FilePath "ahk-install.exe" -ArgumentList "/S" -Wait

      - name: Compile AHK to EXE
        run: |
          & "C:\Program Files\AutoHotkey\Compiler\Ahk2Exe.exe" /in "src/main.ahk" /icon "assets/icon.ico" /out "build/hypetype.exe"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: build/hypetype.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
